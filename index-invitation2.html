<!DOCTYPE html>
<html lang="en">
<head>

<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="page-wrapper">

<div class="preloader"></div>

<section class="banner-section-two">
<div class="icon-flowers-1 bounce-y"></div>
<div class="icon-flowers-2 bounce-y wow" data-wow-delay="4s"></div>
<div class="auto-container">
<div class="row">
<div class="content-column col-lg-6 col-md-12 col-sm-12 order-lg-2 wow fadeInUp">

<div class="date script-font-family wow fadeInUp">Save The Date</div>
<h2 class="name wow fadeInUp" data-wow-delay="1200ms">Jessica Loran <br> <span>&</span> <br> Thomas Walkar</h2>
<div class="date wow fadeInUp" data-wow-delay="1500ms">DEC 12th, 2022</div>
<div class="address wow fadeInUp" data-wow-delay="1800ms"><i class="icon fa fa-map-marker-alt"></i>Bell View Peter United State</div>
</div>
</div>
<div class="image-column col-lg-3 col-md-6 col-sm-12 wow fadeInLeft" data-wow-delay="600ms">
<div class="inner-column">
<div class="image-box">
<figure class="image"><img src="images/banner/banner2-1.jpg" alt="Image"></figure>
</div>
</div>
</div>
<div class="image-column style-two col-lg-3 col-md-6 col-sm-12 order-lg-3 wow fadeInRight" data-wow-delay="600ms">
<div class="inner-column">
<div class="image-box">
<figure class="image"><img src="images/banner/banner2-2.jpg" alt="Image"></figure>
</div>
</div>
</div>
</div>
</div>
</section>

</div>

<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>

<script src="js/jquery.fancybox.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/appear.js"></script>
<script src="js/owl.js"></script>
<script src="js/script.js"></script>
